version: "3.9"

services:
  api:
    container_name: Gama_challenge
    build: .
    ports:
      - 3000:3000
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB=${DB}
      - DB_USER=${DB_USER}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "yarn start:dev"  
    volumes:
      - .:/app

  db:
    container_name: gama_challenge
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - postgres_gama_challenge:/var/lib/postgresql/data

volumes:
  postgres_gama_challenge:
    driver: local
